<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .borda{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h5>Calculadora</h5>
    <table>
        <tr>
            <td class="borda" colspan="4" style="text-align: right;">30+30</td>
        </tr>
        <tr>
            <td class="borda">C</td>
            <td class="borda"><</td>
            <td class="borda">/</td>
            <td class="borda">X</td>
        </tr>
        <tr>
            <td class="borda">7</td>
            <td class="borda">8</td>
            <td class="borda">9</td>
            <td class="borda">-</td>
        </tr>
        <tr>
            <td class="borda">4</td>
            <td class="borda">5</td>
            <td class="borda">6</td>
            <td class="borda">+</td>
        </tr>
        <tr>
            <td class="borda">1</td>
            <td class="borda">2</td>
            <td class="borda">3</td>
            <td class="borda" rowspan="2">=</td>
        </tr>
        <tr>
            <td class="borda"colspan="2">0</td>
            <td class="borda">.</td>
        </tr>
    </table>

</body>
</html>
